<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
  </head>
  <style>
    body {
      background: #222;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .card {
      width: 90%;
      max-width: 470px;
      background: linear-gradient(135deg, #00feba, #5b548a);
      padding: 40px 35px;
      border-radius: 20px;
      text-align: center;
    }
    .search {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    input {
      border: 0;
      outline: 0;
      background: #ebfffc;
      color: #555;
      padding: 10px 25px;
      height: 60px;
      border-radius: 30px;
      flex: 1;
      margin-right: 16px;
      font-size: 18px;
    }
    button {
      border: 0;
      outline: 0;
      background: #ebfffc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }
    .weather {
      display: none;
    } /* Pehle chupa rahega */
    .weather-icon {
      width: 170px;
      margin-top: 30px;
    }
    h1 {
      font-size: 80px;
      font-weight: 500;
      margin: 10px 0;
    }
    h2 {
      font-size: 45px;
      font-weight: 400;
      margin-top: -10px;
    }
    .details {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      margin-top: 50px;
    }
    .col {
      display: flex;
      align-items: center;
      text-align: left;
    }
    .col img {
      width: 40px;
      margin-right: 10px;
    }
  </style>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter your city..."
          spellcheck="false"
        />
        <button>
          <img
            src="https://cdn-icons-png.flaticon.com/512/751/751463.png"
            width="20%"
          />
        </button>
      </div>

      <div class="weather">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png"
          class="weather-icon"
        />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="https://cdn-icons-png.flaticon.com/512/481/481431.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="https://cdn-icons-png.flaticon.com/512/959/959711.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
